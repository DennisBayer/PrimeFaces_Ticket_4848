<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="ticket4848.css" library="css" />
    </h:head>
    <h:body>
        <h:form id="form">
            <p:commandButton id="cmdButton" value="update" update="@form" actionListener="#{commonController.toggle}" />
            <hr/>
            
            <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel" rendered="#{commonController.visible}">  
                <f:facet name="start">  
                    start
                </f:facet>

                <f:facet name="complete">  
                    complete
                </f:facet>  
            </p:ajaxStatus>  
           
            <p:inputText id="testInput">
                <p:ajax event="blur" />
            </p:inputText>
        </h:form>
    </h:body>
</html>
